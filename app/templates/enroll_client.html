{% extends "base.html" %}

{% block app_content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-primary text-white rounded-top-3 py-3">
                    <h4 class="mb-0 text-center">
                        <i class="bi bi-clipboard-plus me-2"></i>
                        Enroll {{ client.full_name }}
                    </h4>
                </div>
                
                <div class="card-body p-4">
                    <form method="POST">
                        {{ form.hidden_tag() }}
                        
                        <div class="mb-4">
                            <h5 class="fw-semibold mb-3 text-center">
                                Available Health Programs
                            </h5>
                            
                            <div class="list-group">
                                {% for program in form.programs %}
                                <div class="list-group-item border-0 py-3">
                                    <div class="form-check">
                                        <input class="form-check-input me-3" 
                                               type="checkbox" 
                                               id="program-{{ program.data }}" 
                                               name="programs" 
                                               value="{{ program.data }}"
                                               {% if program.checked %}checked{% endif %}>
                                        <label class="form-check-label d-flex align-items-center" 
                                               for="program-{{ program.data }}">
                                            <div class="ms-2">
                                                <h6 class="mb-1 fw-semibold">{{ program.label.text }}</h6>
                                                {% if program.description %}
                                                <small class="text-muted">{{ program.description }}</small>
                                                {% endif %}
                                            </div>
                                        </label>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        
                        <div class="d-grid gap-3 col-md-8 mx-auto mt-4">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill py-2">
                                <i class="bi bi-check-circle-fill me-2"></i>
                                Confirm Enrollments
                            </button>
                            <a href="{{ url_for('main.client_detail', client_id=client.id) }}" 
                               class="btn btn-outline-secondary rounded-pill py-2">
                                <i class="bi bi-arrow-left me-2"></i>
                                Back to Client Profile
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-check-input {
        width: 1.2em;
        height: 1.2em;
        margin-top: 0.2em;
    }
    .form-check-input:checked {
        background-color: #0d6efd;
        border-color: #0d6efd;
    }
    .list-group-item:hover {
        background-color: #f8f9fa;
    }
</style>
{% endblock %}
